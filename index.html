<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double dip</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>

    <header class="header">
        <div class="logo1">
            <img src="logo1.png">
        </div>
        <nav>
            <form action="#" method="post" autocomplete="off">
                <input type="text" name="search" id="search" placeholder="Procure seu sorvete" required>   
                <button type="submit"><img src="Vector.png"></button>
            </form>
        </nav>
    </header>

    <main>
        <div class="mainconteudo">
            <div class="conteudo1">
                <div class ="tablito">
                    <div class="tablitao">   
                        <img src="tablito.png">
                    </div>
                    <div class="titleTablito"> <p>Picolé Tablito</p> </div>
                    <div class="informationTablito"> <p>Picolé de chocolate tradicional e branco 106g (R$0,05/g)</p> </div>
                    <div class ="priceTablito"> <p>R$ 5,00</p> </div>
                </div>
                <div class="minipicoles">
                    <div class="brigadeiro">
                        <div class="brigadeirao">
                            <img src="brigadeiro.png">
                        </div>
                    </div>    
                    <div class="azul">
                        <div class="azulao" >
                            <img src="azul.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="conteudo2">
                <div class="chicabom">
                    <div class="chicabao">
                        <img src="chica bom.png"> 
                    </div>
                    <div class="titleChicabom"> <p>Chica Bon</p> </div>
                    <div class="informationChicabom"> <p>Picolé de chocolate tradicional 106g (R$0,05/g)</p> </div>
                    <div class ="priceChicabom"> <p>R$ 5,00</p> </div>
                </div>
                <div class="minipicoles2">
                    <div class="morango">
                        <div class="morangao"> 
                            <img src="morango.png"> 
                        </div>
                    </div>
                    <div class="minions">
                        <div class="minionsao">
                            <img src="minions.png"> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="logo2"> 
                <img src="logo2.png">
            </div>
            <div class="fotinformation">
                <p> Made with &lt;/&gt; and &#10084; by Guilherme </p> 
            </div>
            <div class="contatos">
                <div class="number">
                    <div class="numberIcon">
                        <img src="contato.png">   
                    </div>
                    <div class="numberInformation">
                        <p> 81 3511-1259</p>
                    </div>
                </div>
                <div class="email">
                     <div class="emailIcon">
                        <img src="email.png">   
                     </div>
                    <div class="emailInformation">
                        <p> doubledip@org.com  </p>
                    </div>
                </div>
                <div class="insta">
                    <div class="instaIcon">
                        <img src="instagram.png">
                    </div>
                    <div class="instaInformation">
                     <p>@doubledip.store</p>    
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
